<html ng-app="p2app"> 
 
<div class="container"> 
   <section class="content-header">

   </section>
   
   <!-- Main content --> 
    <section class="content">
      <div class="container">
        <div class="col-md-6">
          
         
          <br/>
        </div>
      <br/>
      </div>
      <div class="container" ng-init="listarAppConta();" ng-controller="appContaController"> 
       
               <div class="container">
                   <label> Filtro : <input type="text" ng-model="filtro"> </label> 
                   <br/>
               </div>
               
               <table class="table table-striped table-hover">
                 <th>Id</th>
                 <th>Conta - Nome</th>
                 <th>App - Nome</th>
                 <tr ng-repeat="appConta in data | filter:filtro"	ng-click="selecionaAppConta(appConta)">
                    <td>{{appConta.id}}</td>
                    <td>{{appConta.conta.nome}}</td> 
                    <td>{{appConta.app.descricao}}</td>               
                 </tr>
               </table>
               
               <div align="left" >
               <a class="btn btn-success" href="#appconta/cadastro">Novo</a>
               
               <a class="btn btn-success" ng-click="excluirAppConta(appConta.id);">Excluir</a>
            </div>  

           </div>
           

    </section>
 </div>
 
 </html>
