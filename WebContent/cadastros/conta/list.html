<html ng-app="p2app">
  
<div class="container">
   <section class="content-header">
      <h1>Lista de Aplicações </h1>
   </section>
   
   <!-- Main content --> 
    <section class="content">
      <div class="container">
        <div class="col-md-6">
          <br/><br/>
          <label> Filtro : <input type="text" ng-model="filtro"> </label> 
          <br/>
        </div>
      <br/>
      </div>
      <div class="container" ng-init="listarContas();" ng-controller="contaController">
       

               <table class="table table-striped table-hover">
                 <th>Id</th>
                 <th>Nome Cliente Principal</th>  
                 <th>Status</th>
                 <th>Hash</th>
                 <tr ng-repeat="conta in data | filter:filtro"	ng-click="selecionaConta(conta)">
                    <td>{{conta.id}}</td>
                    <td>{{conta.nome}}</td> 
                    <td>{{conta.status}}</td>
                    <td>{{conta.hashValidation}}</td>
                 </tr>
               </table>
               
               <div align="left" >
               <a class="btn btn-success" href="#conta/cadastro">Novo</a>
               <a class="btn btn-success" ng-click="editarConta(conta.id);">Editar</a>
               <a class="btn btn-success" ng-click="removerConta(conta.id);">Cancelar</a>
            </div>  

           </div>
           

    </section>
 </div>
 
 </html>
