<div class="container">
   <section class="content-header">
      <h1>Lista de Aplicações </h1>
   </section>
   
   <!-- Main content -->
    <section class="content">
      <div class="container">
      
      
         <form class="form-horizontal" ng-submit="salvarApp();">
                 
                  </br>
              
                  <div class="form-group" ng-show="app.id">
                     <div class="row">
                          <label for="codigo" class="col-sm-2 control-label">Id</label>
                          <div class="col-md-3">
                             <input type="text"  ng-model="app.id" class="form-control" id="app.id" placeholder="App ID">
                          </div>
                    </div>
                  </div>
                  
                   <div class="form-group"> 
                       <div class="row">
                           <label for="nome" class="col-sm-2 control-label">Descrição</label>
                           <div class="col-sm-6">
                               <input type="text" required="true" ng-model="app.descricao" class="form-control" id="nome" placeholder="Descrição App">
                           </div>
                       </div>    
                  </div>

                   <div class="form-group">
                       <div class="row">
                           <label for="status" class="col-sm-2 control-label">Status</label>  
	                       <div class="col-md-3">
		                       <select class="form-control" ng-model="app.status" required="true">
		                          <option value="A">Ativo</option>
		                          <option value="I">Inativo</option>
		                       </select>
	                        </div>
	                   </div>
                     </div>

                   <div  class="form-group">
                       <div class="row">
                           <div class="col-md-3" align="right">
                              <button type="submit" ng-click="salvar()" class="btn btn-default">Salvar</button>
                              <button type="submit" ng-click="" class="btn btn-default">Cancelar</button>
                       </div>
                   </div>    
                      
                  
                  
              </form>
      
      </div>
              
         
    </section><!-- right col -->
 </div>
